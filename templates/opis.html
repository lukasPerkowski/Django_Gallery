{% extends 'main.html' %}
{% block tytul %} Opis {% endblock %}
{% load static %} 
{% block strona %}
{% if obraz.grafika %}
<div class="card mb-3" style="margin: 10px; background-color: #f8f9fa;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ obraz.grafika.url }}" class="img-fluid rounded-start" alt="image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{obraz}}</h5>
          <p class="card-text">{{obraz.opis}}</p>
          <p class="card-text"><small class="text-muted">{{obraz.cena}}</small></p>
          <a href="" class="btn btn-success">Kup</a>
        </div>
      </div>
    </div>
  </div>
{% endif %}

<div class="p-10 lg:p-20 text-center">
  <h1 class="text-3xl lg:text-6xl text-white">{{ obraz }}</h1>
</div>

{% endblock %}
